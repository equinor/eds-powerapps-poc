name: build-pasopa
# Clone the PowerApps Language repo
# Build and commit PASopa.exe

on:
  workflow_dispatch:

jobs:
  import-from-repo:
    runs-on: windows-latest
    env:
      RUNNER_DEBUG: 1

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
        
    - uses: actions/checkout@v2
      with:
        lfs: true
        repository: microsoft/PowerApps-Language-Tooling
        ref: '0.2.1-preview'
        path: temp/pasopa
        
    - name: Display dotnet version
      run: dotnet --version
      
    - name: Build
      working-directory: ./temp/pasopa/src/PASopa
      run: dotnet publish --output ./build --runtime win-x64 --configuration Release -p:PublishSingleFile=true -p:PublishTrimmed=true --self-contained true
    
    - name: Create tools dir
      working-directory: .
      shell: bash
      run: mkdir -p tools      
   
    - name: Move to tools
      working-directory: ./tools
      shell: bash
      run: mv -f ../temp/pasopa/src/PASopa/build/PASopa.exe .
    
    - name: Commit changes
      uses: EndBug/add-and-commit@v7
      with:
        author_name: github-actions
        author_email: 41898282+github-actions[bot]@users.noreply.github.com
        message: 'Add PASopa'
        add: './tools/PASopa.exe'
        signoff: true
